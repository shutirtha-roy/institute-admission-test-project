<div class="container">
    <h2>Edit Tutor</h2>
    <form [formGroup]="tutorForm" (ngSubmit)="onTutorUpdate()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" readonly>
        </div>
        <div class="form-group">
            <label for="tutor_name">Name:</label>
            <input type="text" id="tutor_name" formControlName="tutor_name">
        </div>
        <div class="form-group">
            <label for="qualifications">Qualifications:</label>
            <input type="text" id="qualifications" formControlName="qualifications">
        </div>
        <input type="submit" value="Update Tutor">
    </form>
</div>
