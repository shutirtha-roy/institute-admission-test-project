<div class="container">
    <h2>Add New Session</h2>
    <form [formGroup]="sessionForm" (ngSubmit)="onSessionSubmit()">
        <div class="form-group">
            <label for="">Course:</label>
            <select formControlName="course_code" class="custom-dropdown">
                <option value="default" selected="default" disabled>Please select a course</option> 
                <option *ngFor="let course of courseList" [selected]="course.course_code" [value]="course.course_code">{{  course.course_code }} - {{ course.title }} - {{ course.university_title }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" formControlName="schedule">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" formControlName="description">
        </div>
        <div class="form-group" style="text-align: center;" *ngIf="!buttonTrigerred">
            <a class="badge-action" (click)="singleSessionTrigger();">Single Session</a>
            <a class="badge-action" (click)="groupSessionTrigger();">Group Session</a>
        </div>
        <div class="form-group" *ngIf="buttonTrigerred">
            <label for="student_number">Student Number:</label>
            <input type="number" id="student_number" formControlName="student_number" [ngStyle]="{ 'background-color': singleSessionTrigerred ? 'rgb(246, 246, 241)' : '' }">
        </div>
        <input type="submit" value="Add Session">
    </form>
</div>
