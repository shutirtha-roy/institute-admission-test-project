<div class="container">
    <h1 style="text-align: center;">Sessions List</h1>
    <div  style="text-align: right;">
        <a routerLink="add-student" class="primary-button">Add New Session</a>
    </div>
    
    <table>
        <thead>
            <tr>
                <th style="text-align: center;">No.</th>
                <th style="text-align: center;">Course</th>
                <th style="text-align: center;">Course Code</th>
                <th style="text-align: center;">University</th>
                <th style="text-align: center;">Class Timing</th>
                <th style="text-align: center;">Enrolled Students</th>
            </tr>
        </thead>
        <tbody *ngFor="let session of sessionList; let index = index">
            <tr>
                <td style="text-align: center;">{{ index + 1 }}</td>
                
            </tr>
        </tbody>
    </table>
</div>
