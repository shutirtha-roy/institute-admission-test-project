<div class="container" >
    <div class="card" *ngFor="let session of approvedStudentList;">
        <h2><strong>Course:</strong>{{ session.course.title }} ({{ session.course.course_code }})</h2>
        <p>{{ session.course.university_title }}</p>
        <p><strong>Tutor:</strong>{{ session.tutor.tutor_name }} ({{ session.tutor.qualifications }})</p>
        <p><strong>Class Schedule:</strong> {{ session.schedule }}</p>
        <div class="btn-container">
            <button class="btn" style="margin-right: 15px">Join Class</button>
            <button class="btn">Attend Mock Quiz</button>
        </div>
    </div>
</div>
